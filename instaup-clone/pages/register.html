<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - InstaUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <i class="fas fa-rocket text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">InstaUp</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="earn-coins.html" class="flex items-center text-gray-700 hover:text-blue-600">
                        <i class="fas fa-coins text-yellow-500 mr-1"></i>
                        <span>Earn Coins</span>
                    </a>
                    <a href="login.html" class="text-gray-700 hover:text-blue-600">Login</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-700">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="text-center">
                    <i class="fas fa-rocket text-blue-600 text-5xl mb-4"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign in
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="registerForm" onsubmit="handleRegister(event)">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" name="username" type="text" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Choose a username">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Create a password">
                        <div class="mt-1">
                            <div class="flex items-center" id="passwordStrength">
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full"></div>
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full ml-1"></div>
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full ml-1"></div>
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full ml-1"></div>
                            </div>
                            <p class="mt-1 text-xs text-gray-500" id="passwordStrengthText">Password strength: Too weak</p>
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Confirm your password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the 
                        <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
                        and
                        <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Social Registration -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-50 text-gray-500">
                            Or register with
                        </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-600"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-twitter text-blue-400"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 hidden bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.classList.remove('bg-green-500', 'bg-red-500');
            toast.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Password strength checker
        const password = document.getElementById('password');
        const strengthBars = document.getElementById('passwordStrength').children;
        const strengthText = document.getElementById('passwordStrengthText');

        password.addEventListener('input', function() {
            const value = this.value;
            let strength = 0;
            
            // Length check
            if (value.length >= 8) strength++;
            // Contains number
            if (/\d/.test(value)) strength++;
            // Contains letter
            if (/[a-zA-Z]/.test(value)) strength++;
            // Contains special character
            if (/[!@#$%^&*]/.test(value)) strength++;

            // Update strength bars
            for (let i = 0; i < 4; i++) {
                if (i < strength) {
                    strengthBars[i].classList.remove('bg-gray-200');
                    strengthBars[i].classList.add(
                        strength === 1 ? 'bg-red-500' :
                        strength === 2 ? 'bg-yellow-500' :
                        strength === 3 ? 'bg-blue-500' :
                        'bg-green-500'
                    );
                } else {
                    strengthBars[i].classList.remove('bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500');
                    strengthBars[i].classList.add('bg-gray-200');
                }
            }

            // Update strength text
            strengthText.textContent = 'Password strength: ' + (
                strength === 0 ? 'Too weak' :
                strength === 1 ? 'Weak' :
                strength === 2 ? 'Medium' :
                strength === 3 ? 'Strong' :
                'Very strong'
            );
        });

        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showToast('Please fill in all fields', true);
                return;
            }

            if (password !== confirmPassword) {
                showToast('Passwords do not match', true);
                return;
            }

            if (!terms) {
                showToast('Please accept the terms and conditions', true);
                return;
            }

            // Simulate registration (in a real app, this would be an API call)
            setTimeout(() => {
                // Simulating successful registration
                showToast('Registration successful! Redirecting...');
                
                // Store user data in localStorage (for demo purposes)
                localStorage.setItem('user', JSON.stringify({
                    username: username,
                    email: email,
                    coins: 500
                }));

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'earn-coins.html';
                }, 1000);
            }, 1000);
        }
    </script>
</body>
</html>
